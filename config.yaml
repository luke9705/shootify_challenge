job: extension
config:
  name: chromiq_v1
  process:
  - type: diffusion_trainer
    training_folder: /workspace/ai-toolkit/output
    sqlite_db_path: /workspace/ai-toolkit/aitk_db.db
    device: cuda
    trigger_word: null
    performance_log_every: 10
    network:
      type: lora
      linear: 32
      linear_alpha: 32
      conv: 16
      conv_alpha: 16
      lokr_full_rank: true
      lokr_factor: -1
      network_kwargs:
        ignore_if_contains: []
    save:
      dtype: bf16
      save_every: 200
      max_step_saves_to_keep: 100
      save_format: diffusers
      push_to_hub: false
    datasets:
    - folder_path: /workspace/ai-toolkit/datasets/gt
      control_path: /workspace/ai-toolkit/datasets/control
      mask_path: /workspace/ai-toolkit/datasets/masks
      mask_min_value: 0.1
      default_caption: ''
      caption_ext: txt
      caption_dropout_rate: 0
      cache_latents_to_disk: true
      is_reg: false
      network_weight: 1
      resolution:
      - 1328
      controls: []
      shrink_video_to_frames: true
      num_frames: 1
      do_i2v: true
      flip_x: false
      flip_y: false
    train:
      batch_size: 2
      bypass_guidance_embedding: false
      steps: 10000
      gradient_accumulation: 1
      train_unet: true
      train_text_encoder: false
      gradient_checkpointing: true
      noise_scheduler: flowmatch
      optimizer: adamw8bit
      timestep_type: weighted
      content_or_style: balanced
      optimizer_params:
        weight_decay: 0
      unload_text_encoder: false
      cache_text_embeddings: false
      lr: 0.0001
      ema_config:
        use_ema: false
        ema_decay: 0.99
      skip_first_sample: false
      force_first_sample: false
      disable_sampling: false
      dtype: bf16
      diff_output_preservation: false
      diff_output_preservation_multiplier: 1
      diff_output_preservation_class: person
      switch_boundary_every: 1
      loss_type: mse
    model:
      name_or_path: black-forest-labs/FLUX.1-Kontext-dev
      quantize: false
      qtype: qfloat8
      quantize_te: false
      qtype_te: qfloat8
      arch: flux_kontext
      low_vram: false
      model_kwargs: {}
    sample:
      sampler: flowmatch
      sample_every: 250
      width: 1328
      height: 800
      samples:
      - prompt: chromiq Change the shirt color on the right to match the left
        ctrl_img: /workspace/ai-toolkit/data/images/ab25417d-acf7-4793-9380-91d2769ba329.jpg
      - prompt: chromiq Change the dress color on the right to match the left
        ctrl_img: /workspace/ai-toolkit/data/images/72510a8b-fed9-4ca5-b0ff-553d3e24ece9.jpg
      neg: ''
      seed: 42
      walk_seed: true
      guidance_scale: 2.5
      sample_steps: 30
      num_frames: 1
      fps: 1
meta:
  name: chromiq_v1
  version: '1.0'
